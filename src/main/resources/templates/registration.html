<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>EMSystem</title>
   
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">

    <style>
        body {
        background-color: #a3c2c2;
        }
    </style>
</head>

<body>

<!-- create navigation bar ( header) -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                
                <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
                
            
            </div>
        </div>
    </nav>


    <br>
    <br>
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}" novalidate>
                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />
                    <p style="color:red;" th:if="${#fields.hasErrors('firstName')}" th:errorclass="is-invalid" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label> 
                    <input id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus" />
                    <p style="color:red;" th:if="${#fields.hasErrors('lastName')}" th:errorclass="is-invalid" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                    <p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errorclass="is-invalid" th:errors="*{email}"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                    <p style="color:red;" th:if="${#fields.hasErrors('password')}" th:errorclass="is-invalid" th:errors="*{password}"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
