<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>EMSystem</title>
   
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post" novalidate>
         
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required="required">
			<input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required="required">
			<select th:field="*{gender}" class="form-control" required="required">
				<option value="-" selected="selected">-</option>
				<option value="Mr">Mr</option>
				<option value="Mrs">Mrs</option>
			</select>
            
			<select th:field="*{department}" class="form-control placeholder-select" required="required">
				<option value="" selected="selected">Choose department..</option>
				<option value="Web Designer">Designer</option>
				<option value="Programmer">IT Service</option>
				<option value="Marketing">Marketing</option>
				<option value="Human Resources">Human Resources</option>
				<option value="Support">Support</option>
				<option value="Research & Development">Research & Development</option>
				<option value="Sales">Sales</option>
			</select>
			<input type="text" th:field="*{email}" class="form-control" placeholder="Email" required="required">
			<input type="text" th:field="*{phone}" class="form-control" placeholder="Phone Number" required="required">
			<input type="date" th:field="*{dateOfBirth}" class="form-control" placeholder="Date of Birth" required="required">
			<input type="text" th:field="*{address}" class="form-control" placeholder="Address" required="required">
			<hr>
        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}" class="btn btn-warning"> Back to Employee List</a>
</div>
</body>
</html>
