<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>EMSystem</title>
   
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                
                <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <h1>Employees List</h1>
        <hr>
        <div th:object="${employee}">
            <b>First Name    : </b>[[*{firstName}]]</br><hr>
            <b>Last Name     : </b>[[*{lastName}]]</br><hr>
            <b>Gender        : </b>[[*{gender}]]<br><hr>
            <b>Department    : </b>[[*{department}]]<br><hr>
            <b>Email         : </b>[[*{email}]]<br><hr>
            <b>Phone         : </b>[[*{phone}]]<br><hr>
            <b>Date Of Birth : </b>[[*{dateOfBirth}]]<br><hr>
            <b>Address       : </b>[[*{address}]]
            
        </div><br>
        <a th:href = "@{/}" class="btn btn-warning"> Back to Employee List</a>
        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a> 
    </div>
</body>
